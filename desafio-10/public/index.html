<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <h1>Desafio 8: <br> Agregar productos</h1>
        <form id="formAgregarProducto">
            <div class="inputbox">
                <input type="text" name="title" required="required">
                <span>producto</span>
            </div>
            <div class="inputbox">
                <input type="text" name="price" required="required">
                <span>precio</span>
            </div>
            <div class="inputbox">
                <input type="text" name="thumbnail" required="required">
                <span>URL imagen</span>
            </div>
            <div class="inputbox">
                <button type="submit">Agregar</button>
            </div>
        </form>
    </div>
    <div id = "centroBajo">
        <div id = "listaProductos"></div>
        <div id="chat">
            <h1>CHAT</h1>
            <input id="inputEmail" class="inputChat" type="text" placeholder="email" required="required">
            <input id="inputNombre" class="inputChat" type="text" placeholder="nombre" required="required">
            <input id="inputApellido" class="inputChat" type="text" placeholder="apellido" required="required">
            <input id="inputEdad" class="inputChat" type="text" placeholder="edad" required="required">
            <input id="inputAlias" class="inputChat" type="text" placeholder="alias" required="required">
            <input id="inputAvatar" class="inputChat" type="text" placeholder="avatar" required="required">
            <input id="inputMensaje" class="inputChat" type="text" placeholder="mensaje"><br>
            <button id="botonEnviar" class="inputChat">enviar</button>
            <div id="listaMensajes"></div>
        </div>
    </div>
    

    <script src="js/index.js"></script>
</body>
</html>
